<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="zuniosGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded Square - The Container -->
  <rect x="2" y="2" width="28" height="28" rx="8" fill="url(#zuniosGradient)"/>
  
  <!-- Inner highlight -->
  <rect x="2" y="2" width="28" height="14" rx="8" fill="white" fill-opacity="0.15"/>
  
  <!-- The Bindu - Consciousness Seed -->
  <circle cx="16" cy="16" r="4" fill="white" filter="url(#glow)"/>
</svg>
